   <section class="bg-primary py-3 py-md-5 py-xl-8">
    <div class="container">
      <div class="row align-items-center gy-4">
        <div class="col-12 col-md-6 col-xl-7">
          <div class="d-flex justify-content-center text-bg-primary">
            <div class="col-12 col-xl-9">
              <img
                alt="BootstrapBrain Logo"
                class="mb-4 img-fluid rounded"
                height="30"
                loading="lazy"
                src="medical.png"
                width="100"
              />
              <hr class="mb-4 border-primary-subtle" />
              <h2 class="mb-4 h1">
                Criamos soluções inovadoras para transformar a gestão de consultas
                na sua clínica.
              </h2>
              <p class="lead mb-5">
                Aprimore o atendimento e otimize o agendamento com a nossa
                plataforma inteligente de gerenciamento.
              </p>
              <div class="text-end">
                <svg
                  class="bi bi-grip-horizontal"
                  fill="currentColor"
                  height="48"
                  viewBox="0 0 16 16"
                  width="48"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-12 col-md-6 col-xl-5">
          <div class="border-0 card rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3>Cadastrar-se</h3>
                  </div>
                </div>
              </div>
  
              <form (ngSubmit)="onRegister()">
                <div class="row gy-3 overflow-hidden">
  
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="email"
                        [(ngModel)]="name"
                        placeholder="name@example.com"
                        required
                      />
                      <label class="form-label" for="email">Nome</label>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        [(ngModel)]="email"
                        placeholder="name@example.com"
                        required
                      />
                      <label class="form-label" for="email">Email</label>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        [(ngModel)]="password"
                        placeholder="Password"
                        required
                      />
                      <label class="form-label" for="password">Password</label>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <select id="role" class="form-control" [(ngModel)]="role" name="role" required>
                        <option value="ADMIN">Admin</option>
                        <option value="USER">Usuário</option>
                      </select>
                      <label class="form-label" for="role">Tipo de usuário</label>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="d-grid">
                      <button type="submit" class="btn btn-lg btn-primary">
                        Cadastrar
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
