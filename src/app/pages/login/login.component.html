<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Login</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <p>NÃ£o tem uma conta? <a [routerLink]="['/register']">Registre-se</a></p>
      </div>
    </div>
  </div>
</div>
